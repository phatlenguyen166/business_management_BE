#Base
spring.application.name=bookstore
spring.datasource.url=jdbc:mysql://localhost:3306/[database_name]
spring.datasource.username=[your_username]
spring.datasource.password=[your_password]
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Swagger Configuration
openapi.service.api-docs=api-v1
openapi.service.server=http://localhost:8080
openapi.service.title=Business management API v1.0.0
openapi.service.version=1.0.0

#JWT Configuration
jwt.expiryHour=1
jwt.expiryDay=14
jwt.secretKey=[your_jwt_secret_key]
jwt.refreshKey=[your_jwt_refresh_key]
jwt.resetKey=[your_jwt_reset_key]

#Cloudinary
cloudinary.cloud-name=[your_cloud_name]
cloudinary.api-key=[your_api_key]
cloudinary.api-secret=[your_api_secret]

#SendGrid
spring.sendgrid.apiKey=[your_sendgrid_api_key]